    <script src="./dist/toUnicodeVariantExtended.js?v=1"></script>
    <script>
        function apply(variant, flags = '') {
            const editor = document.getElementById("editor");
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selected = editor.value.substring(start, end);
            const transformed = toUnicodeVariant(selected, variant, flags);
            editor.setRangeText(transformed, start, end, 'end');
        }

        function copyToClipboard() {
            const editor = document.getElementById("editor");
            editor.select();
            editor.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(editor.value).then(() => alert("Copied!"));
        }

        function caseTransform(type) {
            const editor = document.getElementById("editor");
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            let selected = editor.value.substring(start, end);

            if (type === 'upper') {
                selected = selected.toUpperCase();
            } else if (type === 'lower') {
                selected = selected.toLowerCase();
            } else if (type === 'camel') {
                selected = selected
                    .toLowerCase()
                    .replace(/[^a-zA-Z0-9]+(.)/g, (_, chr) => chr.toUpperCase());
            }

            editor.setRangeText(selected, start, end, 'end');
        }

        function resetText() {
            const editor = document.getElementById("editor");
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            let selected = editor.value.substring(start, end);

            selected = selected.normalize("NFD").replace(/\p{Diacritic}/gu, "");
            selected = selected.replace(/[^\x00-\x7F]/g, "");

            editor.setRangeText(selected, start, end, 'end');
        }
    </script>
