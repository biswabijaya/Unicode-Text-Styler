<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unicode Text Styler for Social Posts and Mobile APP Push Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?v=1" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f4f4f4;
        }

        textarea {
            min-height: 200px;
            font-family: monospace;
        }

        .btn-style {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            min-width: 90px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="my-3">Unicode Text Styler for Social Posts and Mobile APP Push Notification</h2>
        <textarea id="editor" class="form-control mb-3" rows="5" placeholder="Type or paste text here... 

Example: This is 𝗯𝗼𝗹𝗱, 𝘪𝘵𝘢𝘭𝘪𝘤, 𝙗𝙤𝙡𝙙-𝙞𝙩𝙖𝙡𝙞𝙘, 𝚞̲𝚗̲𝚍̲𝚎̲𝚛̲𝚕̲𝚒̲𝚗̲𝚎̲𝚍̲, 𝗯̲𝗼̲𝗹̲𝗱̲-̲𝘂̲𝗻̲𝗱̲𝗲̲𝗿̲𝗹̲𝗶̲𝗻̲𝗲̲𝗱̲, strikethrough, circle, b-circle, box, 🅱-🅱🅾🆇, ＣＲＡＺＹ, 𝓈𝒸𝓇𝒾𝓅𝓉, 𝓫𝓸𝓵𝓭-𝓼𝓬𝓻𝓲𝓹𝓽, 𝔊𝔩𝔬𝔱𝔥𝔦𝔠, 𝔻𝕠𝕦𝕓𝕝𝕖𝕤𝕥𝕣𝕦𝕔𝕜 text..
Made with ❤️ by 𝐁𝐈𝐒𝐖𝐀 𝘉𝘪𝘫𝘢𝘺𝘢 𝒮𝒶𝓂𝒶𝓁"></textarea>

        <h5 class="mt-3">Exotic Styles</h5>
        <div class="d-flex flex-wrap gap-2 mb-3">
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply greek" onclick="apply('greek')">ƬΣXƬ</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply mirrored" onclick="apply('mirrored')">ᴙoTibƎ</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply upside down" onclick="apply('upside')">ʇxǝʇ</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply glitch" onclick="apply('glitch')">ꮯꞓꮯ</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply wiggly" onclick="apply('wiggly')">t̴e̷x̸t̷</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply anchor" onclick="apply('anchor')">Ͳҽ×է</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply faux cyrillic" onclick="apply('faux')">Гэхт</button>
        </div>

        <h5 class="mt-3">Classic Styles</h5>
        <div class="d-flex flex-wrap gap-2 mb-3">
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply bold" onclick="apply('bold')">𝗕𝗼𝗹𝗱</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply italic" onclick="apply('italic')">𝘪𝘵𝘢𝘭𝘪𝘤</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply bold italic" onclick="apply('bold italic')">𝙗𝙤𝙡𝙙-𝙞𝙩𝙖𝙡𝙞𝙘</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply underline" onclick="apply('monospace','underline')">𝚞̲𝚗̲𝚍̲𝚎̲𝚛̲𝚕̲𝚒̲𝚗̲𝚎̲𝚕̲𝚒̲𝚗̲𝚎̲</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply bold underline" onclick="apply('bold','underline')">𝗯̲𝗼̲𝗹̲𝗱̲-̲𝘂̲𝗻̲𝗱̲𝗲̲𝗿̲𝗹̲𝗶̲𝗻̲𝗲̲</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply strikethrough" onclick="apply('monospace','strike')">𝚜̶𝚝̶𝚛̶𝚒̶𝚔̶𝚎̶𝚝̶𝚑̶𝚛̶𝚘̶𝚞̶𝚐̶𝚑̶</button>
        </div>

        <h5 class="mt-3">Special Shapes</h5>
        <div class="d-flex flex-wrap gap-2 mb-3">
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply circled" onclick="apply('circled')">ⓒⓘⓡⓒⓛⓔ</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply black circles" onclick="apply('circled negative')">🅑🅛🅐🅒🅚 🅒🅘🅡🅒🅛🅔</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply squares" onclick="apply('squared')">🆂🆀🆄🅰🆁🅴🆂</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply dark squares" onclick="apply('squared negative')">🅓🅐🅡🅚 🅢🅠🅤🅐🅡🅔🅢</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply parenthesized" onclick="apply('parenthesis')">⒫⒜⒭⒠⒩</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply wide font" onclick="apply('fullwidth')">ＷＩＤＥ</button>
        </div>

        <h5 class="mt-3">Fancy Fonts</h5>
        <div class="d-flex flex-wrap gap-2 mb-3">
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply script" onclick="apply('script')">𝓢𝓬𝓻𝓲𝓹𝓽</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply bold script" onclick="apply('bold script')">𝓑𝓸𝓵𝓭</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply fraktur" onclick="apply('gothic')">𝔊𝔩𝔬𝔱𝔥𝔦𝔠</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply double-struck" onclick="apply('doublestruck')">𝔻𝕠𝕦𝕓𝕝𝕖-𝕤𝕥𝕣𝕦𝕔𝕜</button>
        </div>

        <h5 class="mt-3">Sans</h5>
        <div class="d-flex flex-wrap gap-2 mb-3">
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply bold sans" onclick="apply('bold sans')">𝗕𝗼𝗹𝗱</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply italic sans" onclick="apply('italic sans')">𝘐𝘵𝘢𝘭</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply bold italic sans" onclick="apply('bold italic sans')">𝙏𝙚𝙭</button>
        </div>

        <h5 class="mt-3">Case</h5>
        <div class="d-flex flex-wrap gap-2 mb-3">
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply UPPERCASE" onclick="caseTransform('upper')">UPPER</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply lowercase" onclick="caseTransform('lower')">lower</button>
            <button class="btn btn-style btn-outline-secondary" data-bs-toggle="tooltip" title="Apply camelCase" onclick="caseTransform('camel')">camelCase</button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js?v=1"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js?v=1"></script>
    
    <script type="text/javascript">
        // If you do not want to use jQuery you can use Pure JavaScript. See FAQ below
        $(document).ready(function () {
            $('[data-bs-toggle="tooltip"]').tooltip();
        });
    </script>

    <script src="./dist/toUnicodeVariantExtended.js?v=1"></script>
    <script>
        function apply(variant, flags = '') {
            const editor = document.getElementById("editor");
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selected = editor.value.substring(start, end);
            const transformed = toUnicodeVariant(selected, variant, flags);
            editor.setRangeText(transformed, start, end, 'end');
        }

        function copyToClipboard() {
            const editor = document.getElementById("editor");
            editor.select();
            editor.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(editor.value).then(() => alert("Copied!"));
        }

        function caseTransform(type) {
            const editor = document.getElementById("editor");
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            let selected = editor.value.substring(start, end);

            if (type === 'upper') {
                selected = selected.toUpperCase();
            } else if (type === 'lower') {
                selected = selected.toLowerCase();
            } else if (type === 'camel') {
                selected = selected
                    .toLowerCase()
                    .replace(/[^a-zA-Z0-9]+(.)/g, (_, chr) => chr.toUpperCase());
            }

            editor.setRangeText(selected, start, end, 'end');
        }

        function resetText() {
            const editor = document.getElementById("editor");
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            let selected = editor.value.substring(start, end);

            selected = selected.normalize("NFD").replace(/\p{Diacritic}/gu, "");
            selected = selected.replace(/[^\x00-\x7F]/g, "");

            editor.setRangeText(selected, start, end, 'end');
        }
    </script>

</body>

</html>
